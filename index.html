<!DOCTYPE html>
<html>
<title>Train Times</title>
<header>
	<meta charset="utf-8">
	<!-- Reset style sheet -->
		<link rel="stylesheet" href="reset.css"></link>
	<!-- My custom style sheet -->
		<link rel="stylesheet" type="text/css" href="style.css"></link>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Link to Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<!-- Moment.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js"></script>
</header>
	<!-- Jumbotron -->
<div class="jumbotron">
	<h1 class="text-center">Train Times</h1>
	<h3 class="text-center">All aborad the choo choo train!</h3>
<div id="time">Current Time</div>
</div>


<div class="container">
	<div class="row">

	<!-- Train Schedule -->
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><strong>Train Schedule</strong></h3>
			</div>
  		</div>
 	</div>
</div>

<div class="panel-body">
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Train Name</th>
			<th>Destination</th>
			<th>Frequency (min)</th>
			<th>Next Arrival</th>
			<th>Mintues Away</th>
		</tr>
	</thead>

	<tbody id="trainTable"></tbody>
</table>
</div>
	<!-- Entry Form -->
	<div class="row">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Add Train</strong></h3>
			</div>
		</div>
	</div>

	<div class="panel-body">

		<form>

			<div class="form-group">
				<label for="name">Train Name</label>
				<input type="text" class="form-control" id="name" placeholder="">
			</div>

			<div class="form-group">
				<label for="name">Destination</label>
				<input type="text" class="form-control" id="destination" placeholder="">
			</div>

			<div class="form-group">
				<label for="name">First Train of the Day (HH:mm military time)</label>
				<input type="text" class="form-control" id="firstTrain" placeholder="">
			</div>

			<div class="form-group">
				<label for="name">Frequency (min)</label>
				<input type="text" class="form-control" id="frequency" placeholder="">
			</div>

			<button type="submit" class="btn btn-primary" id="submit">Submit</button>
		</form>

	</div>
</body>

	<!-- Script Tag -->
	<script src="logic.js"></script>
</html>
