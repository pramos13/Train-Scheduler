<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Times</title>
  <!-- Reset style sheet -->
    <link rel="stylesheet" type="text/css" href="reset.css">
  <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Custom CSS Bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css"> 
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <!-- Moment.js -->
  <script src="http://momentjs.com/downloads/moment.js"></script>

</head>
<body>

<!-- Container -->
<div class="container">

  <!-- Jumbotron -->
  <div class="jumbotron">
    <h1 align="center">Train Times</h1>
    <h3 class="text-center">All aborad the choo choo train!</h3>
    <div id="time"><h3>Current Time</h3></div>
    
  </div>
  

  <!-- Train Schedule -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Train Schedule</h3>
    </div>
    <div class="panel-body">
      <!-- Train Schedule Table -->
        <table class="table table-striped table-hover" id="trainTable">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          <!-- Train Information Shoots Here -->
          </tbody>
        </table> 

      <!-- Train Schedule Table -->
    </div>
  </div>
  

  <!-- Add Train -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Add Train</h3>
    </div>
    <div class="panel-body">

      <!-- Add Train Form -->

        <div class="form-group">
          <label class="control-label" for="inputDefault">Train Name</label>
          <input type="text" class="form-control" id="trainNameInput">
        </div>

        <div class="form-group">
          <label class="control-label" for="inputDefault">Destination</label>
          <input type="text" class="form-control" id="destinationInput">
        </div>

        <div class="form-group">
          <label class="control-label" for="inputDefault">First Train of the Day (HH:mm military time)</label>
          <input type="text" class="form-control" id="firstTrainTimeInput">
        </div>

        <div class="form-group">
          <label class="control-label" for="inputDefault">Frequency (min)</label>
          <input type="text" class="form-control" id="frequencyInput">
        </div>

        <a href="#" class="btn btn-primary" id="submitButton">Submit</a>

      <!-- Add Train Form -->

    </div>
  </div>
  <!-- Add Train -->
</div>

<footer align="center">
  &copy; Phillip Ramos - UCF Coding Bootcamp
</footer>

</div>
<!-- Container -->
<script src="assets/javascript/logic.js"></script>
</body>
</html>
